<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE | Lee Chang-Hee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header></header>

    <nav>
        <ul>
            <li class="menu__button"><a href="/">ABOUT</a></li>
            <li class="menu__button"><a href="/work">WORK</a></li>
            <li class="menu__button"><a href="/project">PROJECT</a></li>
            <li class="menu__button"><a href="/note">NOTE</a></li>
        </ul>
    </nav>

    <main>
        <h1>NOTE</h1>
        <section>
            <div class="post" th:if="${posts}" th:each="post : ${posts}">
                <h2><a th:href="@{/note/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
                <div class="post__date" th:text="${#dates.format(post.createDate, 'yyyy. MM. dd')}"></div>
                <pre th:text="${#strings.abbreviate(post.content, 200)}"></pre>
            	<hr />
            </div>
            <div class="post" th:if="${post}">
                <h2 th:text="${post.title}"></h2>
                <div class="post__date" th:text="${#dates.format(post.createDate, 'yyyy. MM. dd')}"></div>
                <pre th:text="${post.content}"></pre>
            </div>
        </section>
    </main>

    <footer>
        <div>
            2021 Lee Chang-Hee
        </div>
    </footer>
</body>

</html>
